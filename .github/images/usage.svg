  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#BCCF00">init-exporter</tspan> <tspan class="g">{options}</tspan> app-name</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--procfile</tspan><tspan class="LG">, </tspan><tspan class="g">-p</tspan> <tspan class="LG">file</tspan> <tspan class="DG">...........</tspan> Path to procfile</text>
  <text x="12" y="156">  <tspan class="g">--dry-start</tspan><tspan class="LG">, </tspan><tspan class="g">-d</tspan> <tspan class="DG">...............</tspan> Dry start <tspan class="DG">(don&#39;t export anything, just parse and test procfile)</tspan></text>
  <text x="12" y="176">  <tspan class="g">--disable-validation</tspan><tspan class="LG">, </tspan><tspan class="g">-D</tspan> <tspan class="DG">......</tspan> Disable application validation</text>
  <text x="12" y="196">  <tspan class="g">--uninstall</tspan><tspan class="LG">, </tspan><tspan class="g">-u</tspan> <tspan class="DG">...............</tspan> Remove scripts and helpers for a particular application</text>
  <text x="12" y="216">  <tspan class="g">--format</tspan><tspan class="LG">, </tspan><tspan class="g">-f</tspan> <tspan class="LG">upstart|systemd</tspan> <tspan class="DG">..</tspan> Format of generated configs</text>
  <text x="12" y="236">  <tspan class="g">--no-color</tspan><tspan class="LG">, </tspan><tspan class="g">-nc</tspan> <tspan class="DG">...............</tspan> Disable colors in output</text>
  <text x="12" y="256">  <tspan class="g">--help</tspan><tspan class="LG">, </tspan><tspan class="g">-h</tspan> <tspan class="DG">....................</tspan> Show this help message</text>
  <text x="12" y="276">  <tspan class="g">--version</tspan><tspan class="LG">, </tspan><tspan class="g">-v</tspan> <tspan class="DG">.................</tspan> Show version</text>
  <text x="12" y="316"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="356">  init-exporter -p ./myprocfile -f systemd myapp</text>
  <text x="12" y="376">  <tspan class="italic DG">Export given procfile to systemd as myapp</tspan></text>
  <text x="12" y="416">  init-exporter -u -f systemd myapp</text>
  <text x="12" y="436">  <tspan class="italic DG">Uninstall myapp from systemd</tspan></text>
  <text x="12" y="476">  init-exporter -p ./myprocfile -f upstart myapp</text>
  <text x="12" y="496">  <tspan class="italic DG">Export given procfile to upstart as myapp</tspan></text>
  <text x="12" y="536">  init-exporter -u -f upstart myapp</text>
  <text x="12" y="556">  <tspan class="italic DG">Uninstall myapp from upstart</tspan></text>

