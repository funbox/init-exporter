  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB" fill="#BCCF00">init-exporter</tspan> <tspan class="g">{options}</tspan> <tspan class="s">app-name</tspan></text>
  <text x="12" y="100"><tspan class="BB">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--procfile</tspan><tspan class="s">, </tspan><tspan class="g">-p</tspan> <tspan class="s">file</tspan> <tspan class="d">...........</tspan> Path to procfile</text>
  <text x="12" y="160">  <tspan class="g">--dry-start</tspan><tspan class="s">, </tspan><tspan class="g">-d</tspan> <tspan class="d">...............</tspan> Dry start <tspan class="d">(don&#39;t export anything, just parse and</tspan></text>
  <text x="12" y="180"><tspan class="d">                                  test procfile)</tspan></text>
  <text x="12" y="200">  <tspan class="g">--disable-validation</tspan><tspan class="s">, </tspan><tspan class="g">-D</tspan> <tspan class="d">......</tspan> Disable application validation</text>
  <text x="12" y="220">  <tspan class="g">--uninstall</tspan><tspan class="s">, </tspan><tspan class="g">-u</tspan> <tspan class="d">...............</tspan> Remove scripts and helpers for a particular</text>
  <text x="12" y="240">                                  application</text>
  <text x="12" y="260">  <tspan class="g">--format</tspan><tspan class="s">, </tspan><tspan class="g">-f</tspan> <tspan class="s">upstart|systemd</tspan> <tspan class="d">..</tspan> Format of generated configs</text>
  <text x="12" y="280">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">...............</tspan> Disable colors in output</text>
  <text x="12" y="300">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">....................</tspan> Show this help message</text>
  <text x="12" y="320">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">.................</tspan> Show version</text>
  <text x="12" y="360"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="400">  init-exporter -p ./myprocfile -f systemd myapp</text>
  <text x="12" y="420">  <tspan class="II d">Export given procfile to systemd as myapp</tspan></text>
  <text x="12" y="460">  init-exporter -u -f systemd myapp</text>
  <text x="12" y="480">  <tspan class="II d">Uninstall myapp from systemd</tspan></text>
  <text x="12" y="520">  init-exporter -p ./myprocfile -f upstart myapp</text>
  <text x="12" y="540">  <tspan class="II d">Export given procfile to upstart as myapp</tspan></text>
  <text x="12" y="580">  init-exporter -u -f upstart myapp</text>
  <text x="12" y="600">  <tspan class="II d">Uninstall myapp from upstart</tspan></text>

